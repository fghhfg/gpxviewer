<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps GPX Test - async</title>
        <style type="text/css">
            v\:* {
                behavior:url(#default#VML);
            }
        </style>

        <!-- Make the document body take up the full screen -->
        <style type="text/css">
            html, body {width: 100%; height: 100%}
            body {
                margin-top: 0px;
                margin-right: 0px;
                margin-left: 0px;
                margin-bottom: 0px;
                font-family: helvetica, sans-serif;
                font-size: 14px;
            }
            .legend {
                list-style: none;
                margin: 0;
                padding: 7px;
                position: absolute;
                z-index: 1000;
                font-size: 14px;
                top: 21px;
                left: 0;
            }
            .legend li {
                line-height: 1.5;
                /*display: inline-block;*/
                /*margin-right: 5px;*/
                /*border: 1px #ccc solid;*/
                background: rgba(255, 255, 255, 0.7);
                padding: 2px 4px;
            }
            .legend span {
                width: 6px;
                height: 14px;
                display: inline-block;
                margin-right: 5px;
                position: relative;
                top: 2px;
            }
        </style>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
        </script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="loadgpx.js" type="text/javascript"></script>
        <script type="text/javascript">
            //<![CDATA[

            function loadGPXFileIntoGoogleMap(data, map) {
                var parser = new GPXParser(data, map);
                // parser.setTrackColours([]);     // Set the track line colour
                parser.setTrackWidth(3);          // Set the track line width
                parser.setMinTrackPointDelta(0.001);      // Set the minimum distance between track points
                parser.centerAndZoom(data);
                parser.addTrackpointsToMap();         // Add the trackpoints
                parser.addWaypointsToMap();           // Add the waypoints
                parser.drawLegend();
            }

            $(document).ready(function() {
                var mapOptions = {
                  zoom: 8,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  disableDefaultUI: true
                };
                $('#file').change(function(evt){
                    var reader = new FileReader();
                    reader.readAsText(evt.target.files[0]);
                    reader.onloadend = function(){
                        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                        var xmlData = (new DOMParser()).parseFromString(reader.result, "text/xml");
                        loadGPXFileIntoGoogleMap(xmlData, map);
                    };
                });
            });
        //]]>
</script>
</head>
<body>
    <input type="file" id="file">
    <ol id="legend" class="legend"></ol>
    <div id="map" style="width: 600px; height: 600px;"></div>
</body>
</html>
